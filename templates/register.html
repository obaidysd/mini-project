{% extends 'base.html' %}

{% block body %}

<div id="landing">
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center bold">Register</h1>
            <br>
            <form method="POST" , action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name"
                        placeholder="Enter first name" required pattern="[A-Za-z].{1,}">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name"
                        placeholder="Enter last name" required pattern="[A-Za-z].{1,}">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1"
                        aria-describedby="passwordHelp" placeholder="Password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <small id="passwordHelp" class="form-text text-muted">Must contain at least one number and one
                        uppercase and lowercase letter, and at least 8 or more characters</small>
                </div>
                <div class="form-group">
                    <label for="password-2">Re-enter Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password"
                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <br>
                <div class="form-group form-check">
                    <label for="radio">Chose your gender</label>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="sex" id="sex" value="male" checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex" value="female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <h5>Already Registered click here to <span><a href="{{ url_for('login') }}" class="bold">Login</a></span>
            </h5>

        </div>
    </div>
    <br>
</div>

{% endblock %}
